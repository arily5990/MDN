<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>变量</title>
</head>
<body>
    <h4>变量是什么</h4>
    <button>Press me</button>
    <p>点击按钮之后，第一行代码会在屏幕上弹出一个对话框，让你输入名字，然后存储输入的名字到一个变量。
        第二行代码将会显示包含你名字的欢迎信息，你的名字就是从之前的变量里面读取的。</p>
    <h4>变量类型</h4>    
    <ul>
        <li>Number</li>
        <li>String</li>
        <li>Boolean</li>
        <li>Array</li>
        <li>Object</li>
    </ul>

    <script>
        var button = document.querySelector('button');

        button.onclick = function() {
            var name = prompt('What is your name?');
            alert('Hello ' + name + ', nice to see you!');
        }
    </script>
</body>
</html>
